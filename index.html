<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/dark mode.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="https://cdn.glitch.global/0f839e7d-c585-46b5-a1ea-a285f9af100d/icon.jpg?v=1741972279115">
    <script src="./assets/js/app.js" defer></script>
</head>
<body>
    <main>
        <button id="toggle">
            <div class="toggle-button on"></div>
        </button>
        <div class="ansscreen" id="ans">0</div>
        <div class="keypad">
            <div class="sk">
                <button class="key1" id="clear">AC</button>
                <button class="key1" id="multi">ร</button>
                <button class="key1" id="minus">-</button>
                <button class="key1" id="delete">DEL</button>
                <button class="key1" id="divide">รท</button>
                <button class="key1" id="plus">+</button>
                <button class="key1" id="equal">=</button>
                <button class="key1" id="decimal">.</button>
                <button class="key1" id="zero">0</button>
            </div>
            <div class="gk">
                <button class="key2" id="seven">7</button>
                <button class="key2" id="eight">8</button>
                <button class="key2" id="nine">9</button>
                <button class="key2" id="four">4</button>
                <button class="key2" id="five">5</button>
                <button class="key2" id="six">6</button>
                <button class="key2" id="one">1</button>
                <button class="key2" id="two">2</button>
                <button class="key2" id="three">3</button>
            </div>
        </div>
    </main>
</body>
</html>
